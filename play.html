<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="play.css" />
    <title>Document</title>
</head>

<body>
    <fieldset class="rating">
        <legend class="rating-caption">самочувствие</legend>
        <div class="rating-group">
            <input class="rating-star" type="radio" name="health" value="1" aria-label="ужасно" checked>
            <input class="rating-star" type="radio" name="health" value="1" aria-label="сносно">
            <input class="rating-star" type="radio" name="health" value="1" aria-label="нормально">
            <input class="rating-star" type="radio" name="health" value="1" aria-label="хорошо">
            <input class="rating-star" type="radio" name="health" value="1" aria-label="отлично">
        </div>

    </fieldset>
    <fieldset class="rating">
        <legend class="rating-caption">настроение</legend>
        <div class="rating-group">
            <input class="rating-star" type="radio" name="mood" value="1" aria-label="ужасно">
            <input class="rating-star" type="radio" name="mood" value="1" aria-label="сносно">
            <input class="rating-star" type="radio" name="mood" value="1" aria-label="нормально" checked>
            <input class="rating-star" type="radio" name="mood" value="1" aria-label="хорошо">
            <input class="rating-star" type="radio" name="mood" value="1" aria-label="отлично">
        </div>
    </fieldset>
    <fieldset class="rating">
        <legend class="rating-caption">вообще</legend>
        <div class="rating-group">
            <input class="rating-star" type="radio" name="general" value="1" aria-label="ужасно">
            <input class="rating-star" type="radio" name="general" value="1" aria-label="сносно">
            <input class="rating-star" type="radio" name="general" value="1" aria-label="нормально">
            <input class="rating-star" type="radio" name="general" value="1" aria-label="хорошо">
            <input class="rating-star" type="radio" name="general" value="1" aria-label="отлично" checked>
        </div>
    </fieldset>
</body>

</html>
